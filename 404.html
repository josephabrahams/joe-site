<!DOCTYPE html>
<html lang="en-US">
    <head>
        <title>404 Not Found</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
            body {
                font-family: monospace;
                font-size: 16px;
                margin: 0 1.5em;
            }
        </style>
    </head>
    <body>
        <!-- cowsay -->
        <pre>
 ___________________________
/ The requested URL was not \
\ found on this server.     /
 ---------------------------
        \   ^__^
         \  (<span id="eyes">oo</span>)\_______
            (__)\       )\/\
                ||----w |
                ||     ||
        </pre>
        <!-- /cowsay -->
        <hr>
        Powered by <a href="https://josephabrahams.com/">josephabrahams.com</a>
        <script>
            var eyes = document.getElementById('eyes');

            function blink() {
                eyes.innerText = '--';

                setTimeout(function() {
                    eyes.innerText = 'oo';
                }, Math.random() * 200 + 100)

                setTimeout(blink, Math.random() * 7000 + 3000);
            }

            setTimeout(blink, 3000);
        </script>
    </body>
</html>
