<!DOCTYPE html>
<html lang="en-US">
    <head>
        <title>{{ site.title }}</title>
        <meta charset="utf-8">
        <meta name="description" content="{{ site.description }}">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta property="og:url" content="{{ page.url | absolute_url }}">
        <meta property="og:title" content="{{ site.title }}">
        <meta property="og:description" content="{{ site.description }}">
        <meta property="og:image" content="{{ '/apple-touch-icon.png' | absolute_url }}">
        <meta name="twitter:card" content="summary">
        <meta name="twitter:site" content="@josephabrahams">
        <link rel="canonical" href="{{ page.url | absolute_url }}">
        <link rel="icon" sizes="192x192" href="favicon.png">
        <script async src="https://www.googletagmanager.com/gtag/js?id=UA-27325104-1"></script>
        <script>
            window.dataLayer = window.dataLayer || [];
            function gtag() { dataLayer.push(arguments); }
            gtag('js', new Date());
            gtag('config', 'UA-27325104-1');
        </script>
        <style>
            {% capture styles %}
            {% include_relative css/normalize.css %}
            {% include_relative css/main.scss %}
            {% endcapture %}
            {{ styles | scssify }}
        </style>
    </head>
